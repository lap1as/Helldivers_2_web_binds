<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Keyboard Controller</h1>
        <div class="button-group">
            <button onclick="pressKey('w')">Press 'w'</button>
            <button onclick="pressKey('a')">Press 'a'</button>
            <button onclick="pressKey('s')">Press 's'</button>
            <button onclick="pressKey('d')">Press 'd'</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
