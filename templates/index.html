<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Keyboard Controller</h1>
        <div class="button-group">
            <button onclick="pressKey('a')">Press 'A'</button>
            <button onclick="pressKey('b')">Press 'B'</button>
            <button onclick="releaseKey('a')">Release 'A'</button>
            <button onclick="releaseKey('b')">Release 'B'</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
